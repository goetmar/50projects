<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Dad Jokes</title>
  </head>
  <body>
    <div class="parchment"></div>
    <div class="container">
      <h3>No Pun Intended: Digital Edition</h3>
      <div id="joke" class="joke">// Joke will go here</div>
      <button id="jokeBtn" class="btn">Tell a Joke</button>
    </div>
    <div class="sketch">
      <div class="sketch-img">
        <img src="duck.avif" alt="Duck" />
        <small class="attribution"
          >Photo by
          <a
            href="https://unsplash.com/photos/brown-and-white-duck-on-gray-concrete-floor-kCZSzqvIei4"
            >Ross Sokolovski</a
          >
          on <a href="https://unsplash.com/">Unsplash</a></small
        >
      </div>
      <svg width="100" height="50" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 0 0,C 0 0, 20 40, 100 40"
          stroke="white"
          stroke-width="2"
          fill="transparent"
        />
      </svg>
      <p>These puns quack me up!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
